<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGram - Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">MyGram</h1>
        <div class="row mt-4" id="photoContainer">
            <!-- Range over photos -->
            {{ range .Photos }}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- Show photo -->
                    <img src="{{ .PhotoURL }}" class="card-img-top" alt="{{ .Title }}">
                    <div class="card-body">
                        <!-- Show title -->
                        <h5 class="card-title">{{ .Title }}</h5>
                        <!-- Show caption -->
                        <p class="card-text">{{ .Caption }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
            <!-- End range -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Fetch data from server -->
    <script>
        function getData() {
            fetch('/photos', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer your_jwt_token_here' // JWT Token..
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                // Manipulate DOM or perform other actions with the received data
                console.log(data);
                // Loop over data and update HTML content
                data.forEach(photo => {
                    const photoCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${photo.PhotoURL}" class="card-img-top" alt="${photo.Title}">
                                <div class="card-body">
                                    <h5 class="card-title">${photo.Title}</h5>
                                    <p class="card-text">${photo.Caption}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    // Append photo card to the container
                    document.getElementById('photoContainer').insertAdjacentHTML('beforeend', photoCard);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
        // Call the function to fetch data when the page loads
        getData();
    </script>
</body>

</html>
